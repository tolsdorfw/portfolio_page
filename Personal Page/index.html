<!DOCTYPE html>

  <head>

  <body>
    <header>
      <nav>

          <span>motivated</span>
        </div>
        <div class="button-container">

        <span class="tag-graphic body-closing-tag">&lt;&sol;body&gt;</span><br />
        <span class="tag-graphic html-closing-tag">&lt;&sol;html&gt;</span>
